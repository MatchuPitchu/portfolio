<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />

    <title>Webentwicklung und Beratung: Michael Flohr</title>
    <meta
      name="description"
      content="Webentwicklung und App-Entwicklung auf Basis von React, JavaScript, TypeScript, CSS und HTML. Beratung in den Bereichen Digitalisierung, nachhaltige Entwicklung, Nachhaltigkeitsstrategien, Partizipation und Kulturpolitik."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="Webentwicklung, App-Entwicklung, Web Development, Frontend, React, ReactJS, JavaScript, TypeScript, Beratung, Digitalisierung, Kulturpolitik"
    />
    <meta name="author" content="Michael Flohr" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GOOGLE_ANALYTICS_ID%"
    ></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '%REACT_APP_GOOGLE_ANALYTICS_ID%');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
